<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css">
    
    <title>Silly story generator</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Baloo+Da+2&family=Big+Shoulders+Display:wght@100..900&family=Concert+One&family=Dosis:wght@200..800&display=swap');
      </style>

  </head>

  <body>
    <h1>Silly Story Generator</h1>
    <div>
      <label for="customname">Enter custom name:</label> <br><br>
      <input id="customname" type="text" placeholder="" />
    </div>
    <div>
      <label for="us">US</label
      ><input id="us" type="radio" name="ukus" value="us" checked />
      <label for="uk">UK</label
      ><input id="uk" type="radio" name="ukus" value="uk" />
    </div>
    <div>
      <button class="randomize">Generate random story</button>
    </div>
    <!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->
    <p class="story"></p>
    <script src="main.js"></script>
  </body>
</html>
